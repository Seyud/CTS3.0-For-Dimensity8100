[meta]
name = "天玑8100"
author = Aus_tin & MoWei
configVersion = 14
loglevel = "INFO"

[function]
DisableQcomGpu = false
AffintySetter = true
CpuIdleScaling_Governor = true
EasScheduler = true
cpuset = true
LoadBalancing = true
EnableFeas = false
AdjIOScheduler = true
LaunchBoost = false

[LaunchBoost]
BoostRateMs = 500
FreqMulti = 1.5

[CoreAllocation]
cpusetCore = "4-7"
cpuctlUclampBoostMin = "10"
cpuctlUclampBoostMax = "95"

[CoreFramework]
SmallCorePath = 0
MediumCorePath = 4
BigCorePath = 7

[IO_Settings]
Scheduler = "mq-deadline"
IO_optimization = true

[Other]
AdjQcomBus_dcvs = false

[EasSchedulerVaule]
sched_min_granularity_ns = "2000000"
sched_nr_migrate = "18"
sched_wakeup_granularity_ns = "3000000"
sched_schedstats = "0"

[ParamSchedPath] 
ParamSchedPath1 = "down_rate_limit_us"
ParamSchedPath2 = "up_rate_limit_us"
ParamSchedPath3 = ""
ParamSchedPath4 = ""
ParamSchedPath5 = ""
ParamSchedPath6 = ""
ParamSchedPath7 = ""
ParamSchedPath8 = ""
ParamSchedPath9 = ""
ParamSchedPath10 = ""
ParamSchedPath11 = ""
ParamSchedPath12 = ""

[CpuIdle]
current_governor = "menu"

[Cpuset]
top_app = "0-7"
foreground = "0-6"
restricted = "0-5"
system_background = "1-2"
background = "0-2"

[powersave]
scaling_governor = "schedutil"
UclampTopAppMin = "0"
UclampTopAppMax = "80"
UclampTopApplatency_sensitive = "0"
UclampForeGroundMin = "0"
UclampForeGroundMax = "60"
UclampBackGroundMin = "0"
UclampBackGroundMax =  "30"
SmallCoreMaxFreq = 1400000
MediumCoreMaxFreq = 1600000
BigCoreMaxFreq = 1600000
ufsClkGate = true
ParamSched1 = 0
ParamSched2 = 2500

[balance]
scaling_governor = "schedutil"
UclampTopAppMin = "0"
UclampTopAppMax = "85"
UclampTopApplatency_sensitive = "0"
UclampForeGroundMin = "0"
UclampForeGroundMax = "60"
UclampBackGroundMin = "0"
UclampBackGroundMax =  "30"
SmallCoreMaxFreq = 1800000
MediumCoreMaxFreq = 2050000
BigCoreMaxFreq = 2000000
ufsClkGate = true
ParamSched1 = 0
ParamSched2 = 1500

[performance]
scaling_governor = "schedutil"
UclampTopAppMin = "10"
UclampTopAppMax = "80"
UclampTopApplatency_sensitive = "1"
UclampForeGroundMin = "0"
UclampForeGroundMax = "70"
UclampBackGroundMin = "0"
UclampBackGroundMax =  "35"
SmallCoreMaxFreq = 2000000
MediumCoreMaxFreq = 2400000
BigCoreMaxFreq = 2500000
ufsClkGate = false
ParamSched1 = 0
ParamSched2 = 1000

[fast]
scaling_governor = "performance"
UclampTopAppMin = "20"
UclampTopAppMax = "100"
UclampTopApplatency_sensitive = "1"
UclampForeGroundMin = "10"
UclampForeGroundMax = "80"
UclampBackGroundMin = "0"
UclampBackGroundMax =  "40"
SmallCoreMaxFreq = 2000000
MediumCoreMaxFreq = 2850000
BigCoreMaxFreq = 2850000
ufsClkGate = false
ParamSched1 = 0
ParamSched2 = 800