<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';">    <title>CTS For Dimensity8100 - WebUI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 主容器 -->
    <div class="app-container">
        <!-- 顶部导航栏 -->
        <header class="top-bar">
            <div class="top-bar-content">
                <h1 class="app-title">CTS For Dimensity8100</h1>
                <div class="status-indicator" id="statusIndicator">
                    <span class="indicator-dot"></span>
                    <span class="indicator-text">正在连接...</span>
                </div>
            </div>
        </header>

        <!-- 内容区域 -->
        <main class="content-container">
            <!-- 状态页面 -->
            <div class="page" id="statusPage">
                <div class="page-header">
                    <h2 class="page-title">系统状态</h2>
                    <div class="status-actions">
                        <button class="action-btn refresh-btn" id="refreshStatusBtn">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M13,3A9,9 0 0,0 4,12H1L4.89,15.89L4.96,16.03L9,12H6A7,7 0 0,1 13,5A7,7 0 0,1 20,12A7,7 0 0,1 13,19C11.07,19 9.32,18.21 8.06,16.94L6.64,18.36C8.27,20 10.5,21 13,21A9,9 0 0,0 22,12A9,9 0 0,0 13,3Z"/>
                            </svg>
                            刷新状态
                        </button>
                    </div>
                </div>
                <div class="card-list">
                    <div class="card">
                        <div class="card-header">
                            <div class="card-icon">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                                </svg>
                            </div>
                            <div class="card-title">模块状态</div>
                        </div>                        <div class="card-content">
                            <div class="status-item">
                                <span class="status-label">当前模式</span>
                                <div class="status-mode-tabs">
                                    <div class="mode-tabs">
                                        <button class="mode-tab readonly" data-mode="powersave" id="statusMode-powersave">省电模式</button>
                                        <button class="mode-tab readonly" data-mode="balance" id="statusMode-balance">平衡模式</button>
                                        <button class="mode-tab readonly" data-mode="performance" id="statusMode-performance">性能模式</button>
                                        <button class="mode-tab readonly" data-mode="fast" id="statusMode-fast">极速模式</button>
                                    </div>
                                </div>
                            </div>
                            <div class="status-item">
                                <span class="status-label">版本信息</span>
                                <span class="status-value" id="moduleVersion">--</span>
                            </div>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-header">
                            <div class="card-icon">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M13 3C9.23 3 6.19 5.95 6 9.66l-1.92.58C3.04 10.45 2 11.4 2 12.5s1.04 2.05 2.08 2.26L6 15.34c.19 3.71 3.23 6.66 7 6.66s6.81-2.95 7-6.66l1.92-.58C22.96 14.55 24 13.6 24 12.5s-1.04-2.05-2.08-2.26L20 9.66C19.81 5.95 16.77 3 13 3z"/>
                                </svg>
                            </div>
                            <div class="card-title">配置状态</div>
                        </div>
                        <div class="card-content" id="configStatus">
                            <div class="loading-placeholder">加载中...</div>
                        </div>
                    </div>
                </div>
            </div>            <!-- 配置页面 -->
            <div class="page hidden" id="configPage">
                <div class="page-header">
                    <h2 class="page-title">配置管理</h2>
                    <div class="config-actions">
                        <button class="action-btn save-btn" id="saveConfigBtn" disabled>
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M15,9H5V5H15M12,19A3,3 0 0,1 9,16A3,3 0 0,1 12,13A3,3 0 0,1 15,16A3,3 0 0,1 12,19M17,3H5C3.89,3 3,3.9 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V7L17,3Z"/>
                            </svg>
                            保存配置
                        </button>
                        <button class="action-btn reset-btn" id="resetConfigBtn">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M13,3A9,9 0 0,0 4,12H1L4.89,15.89L4.96,16.03L9,12H6A7,7 0 0,1 13,5A7,7 0 0,1 20,12A7,7 0 0,1 13,19C11.07,19 9.32,18.21 8.06,16.94L6.64,18.36C8.27,20 10.5,21 13,21A9,9 0 0,0 22,12A9,9 0 0,0 13,3Z"/>
                            </svg>
                            重置配置
                        </button>
                    </div>
                </div>
                <div class="card-list" id="configList">
                    <div class="loading-placeholder">加载配置中...</div>
                </div>
            </div>            <!-- 日志页面 -->
            <div class="page hidden" id="logPage">
                <div class="page-header">
                    <h2 class="page-title">系统日志</h2>
                    <div class="log-controls">
                        <button class="refresh-btn" id="refreshLogBtn">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/>
                            </svg>
                            刷新
                        </button>
                    </div>
                </div>
                
                <!-- 日志级别选择器 -->
                <div class="card">
                    <div class="card-header">
                        <div class="card-icon">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M7,2V4H8V18A4,4 0 0,0 12,22A4,4 0 0,0 16,18V4H17V2H7M11,16C10.4,16 10,15.6 10,15C10,14.4 10.4,14 11,14C11.6,14 12,14.4 12,15C12,15.6 11.6,16 11,16M13,12C12.4,12 12,11.6 12,11C12,10.4 12.4,10 13,10C13.6,10 14,10.4 14,11C14,11.6 13.6,12 13,12M14,7H10V9H14V7Z"/>
                            </svg>
                        </div>
                        <div class="card-title">日志级别设置</div>
                    </div>
                    <div class="card-content">
                        <div class="setting-item log-level-setting">
                            <div class="setting-info">
                                <div class="setting-title">日志级别</div>
                                <div class="setting-description">选择要显示的日志详细程度</div>
                            </div>
                            <div class="log-level-selector">
                                <div class="log-level-tabs">
                                    <button class="log-level-tab" data-level="DEBUG">
                                        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                                            <path d="M20,8H17.19C16.74,7.22 16.12,6.55 15.37,6.04L17,4.41L15.59,3L13.42,5.17C12.96,5.06 12.49,5 12,5C11.51,5 11.04,5.06 10.59,5.17L8.41,3L7,4.41L8.62,6.04C7.88,6.55 7.26,7.22 6.81,8H4V10H6.09C6.04,10.33 6,10.66 6,11V12H4V14H6V15C6,15.34 6.04,15.67 6.09,16H4V18H6.81C7.85,19.79 10.8,21 12,21C13.2,21 16.15,19.79 17.19,18H20V16H17.91C17.96,15.67 18,15.34 18,15V14H20V12H18V11C18,10.66 17.96,10.33 17.91,10H20V8Z"/>
                                        </svg>
                                        调试
                                    </button>
                                    <button class="log-level-tab" data-level="INFO">
                                        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                                            <path d="M13,9H11V7H13M13,17H11V11H13M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2Z"/>
                                        </svg>
                                        信息
                                    </button>
                                    <button class="log-level-tab" data-level="WARNING">
                                        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                                            <path d="M13,14H11V10H13M13,18H11V16H13M1,21H23L12,2L1,21Z"/>
                                        </svg>
                                        警告
                                    </button>
                                    <button class="log-level-tab" data-level="ERROR">
                                        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                                            <path d="M12,2C17.53,2 22,6.47 22,12C22,17.53 17.53,22 12,22C6.47,22 2,17.53 2,12C2,6.47 6.47,2 12,2M15.59,7L12,10.59L8.41,7L7,8.41L10.59,12L7,15.59L8.41,17L12,13.41L15.59,17L17,15.59L13.41,12L17,8.41L15.59,7Z"/>
                                        </svg>
                                        错误
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="card">
                    <div class="log-container" id="logContainer">
                        <div class="loading-placeholder">加载日志中...</div>
                    </div>
                </div>
            </div>

            <!-- 设置页面 -->
            <div class="page hidden" id="settingsPage">
                <div class="page-header">
                    <h2 class="page-title">应用设置</h2>
                </div>
                <div class="card-list">
                    <div class="card">
                        <div class="card-header">
                            <div class="card-icon">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9c.83 0 1.5-.67 1.5-1.5 0-.39-.15-.74-.39-1.01-.23-.26-.38-.61-.38-.99 0-.83.67-1.5 1.5-1.5H16c2.76 0 5-2.24 5-5 0-4.42-4.03-8-9-8z"/>
                                </svg>
                            </div>
                            <div class="card-title">外观设置</div>
                        </div>                        <div class="card-content">
                            <div class="setting-item theme-setting">
                                <div class="setting-info">
                                    <div class="setting-title">主题模式</div>
                                    <div class="setting-description">选择应用的显示主题</div>
                                </div>
                                <div class="theme-mode-selector">                                    <div class="theme-tabs">
                                        <button class="theme-tab" data-theme="auto">
                                            <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                                                <path d="M12 7C9.31 7 7.125 9.31 7.125 12.188C7.125 15.064 9.31 17.375 12 17.375S16.875 15.064 16.875 12.188C16.875 9.31 14.69 7 12 7ZM12 4C14.21 4 16.21 4.9 17.65 6.35L16 8L12 4ZM12 20C9.79 20 7.79 19.1 6.35 17.65L8 16L12 20ZM4 12C4 9.79 4.9 7.79 6.35 6.35L8 8L4 12ZM20 12C20 14.21 19.1 16.21 17.65 17.65L16 16L20 12Z"/>
                                            </svg>
                                            跟随系统
                                        </button>
                                        <button class="theme-tab" data-theme="light">
                                            <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                                                <path d="M12 18C8.69 18 6 15.31 6 12S8.69 6 12 6 18 8.69 18 12 15.31 18 12 18ZM12 2L15.39 5.39L13.96 6.82L12 4.86L10.04 6.82L8.61 5.39L12 2ZM2 12L5.39 8.61L6.82 10.04L4.86 12L6.82 13.96L5.39 15.39L2 12ZM22 12L18.61 15.39L17.18 13.96L19.14 12L17.18 10.04L18.61 8.61L22 12ZM12 22L8.61 18.61L10.04 17.18L12 19.14L13.96 17.18L15.39 18.61L12 22Z"/>
                                            </svg>
                                            浅色模式
                                        </button>
                                        <button class="theme-tab" data-theme="dark">
                                            <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                                                <path d="M12 3C8.97 3 6.22 4.56 4.73 7.14L6.13 7.86C7.33 5.85 9.5 4.5 12 4.5C16.14 4.5 19.5 7.86 19.5 12S16.14 19.5 12 19.5C9.5 19.5 7.33 18.15 6.13 16.14L4.73 16.86C6.22 19.44 8.97 21 12 21C17.52 21 22 16.52 22 11S17.52 1 12 1V3ZM2 12C2 6.48 6.48 2 12 2V4C7.58 4 4 7.58 4 12S7.58 20 12 20V22C6.48 22 2 17.52 2 12Z"/>
                                            </svg>
                                            深色模式
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-header">
                            <div class="card-icon">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                                </svg>
                            </div>
                            <div class="card-title">关于应用</div>
                        </div>
                        <div class="card-content">
                            <div class="about-item">
                                <span class="about-label">模块名称</span>
                                <span class="about-value">CTS For Dimensity8100</span>
                            </div>                            <div class="about-item">
                                <span class="about-label">作者</span>
                                <span class="about-value">MoWei & Aus_tin</span>                            </div><div class="about-item">
                                <span class="about-label">版本</span>
                                <span class="about-value" id="appVersion">v2.4</span>
                            </div>
                            <div class="about-item">
                                <span class="about-label">WebUI开发</span>
                                <span class="about-value">酷安@瓦力喀 & 酷安@机型质检员</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- 底部导航栏 -->
        <nav class="bottom-nav">
            <button class="nav-item active" data-page="status">
                <div class="nav-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                    </svg>
                </div>
                <span class="nav-label">状态</span>
            </button>
            <button class="nav-item" data-page="config">
                <div class="nav-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M19.14,12.94c0.04-0.3,0.06-0.61,0.06-0.94c0-0.32-0.02-0.64-0.07-0.94l2.03-1.58c0.18-0.14,0.23-0.41,0.12-0.61 l-1.92-3.32c-0.12-0.22-0.37-0.29-0.59-0.22l-2.39,0.96c-0.5-0.38-1.03-0.7-1.62-0.94L14.4,2.81c-0.04-0.24-0.24-0.41-0.48-0.41 h-3.84c-0.24,0-0.43,0.17-0.47,0.41L9.25,5.35C8.66,5.59,8.12,5.92,7.63,6.29L5.24,5.33c-0.22-0.08-0.47,0-0.59,0.22L2.74,8.87 C2.62,9.08,2.66,9.34,2.86,9.48l2.03,1.58C4.84,11.36,4.8,11.69,4.8,12s0.02,0.64,0.07,0.94l-2.03,1.58 c-0.18,0.14-0.23,0.41-0.12,0.61l1.92,3.32c0.12,0.22,0.37,0.29,0.59,0.22l2.39-0.96c0.5,0.38,1.03,0.7,1.62,0.94l0.36,2.54 c0.05,0.24,0.24,0.41,0.48,0.41h3.84c0.24,0,0.44-0.17,0.47-0.41l0.36-2.54c0.59-0.24,1.13-0.56,1.62-0.94l2.39,0.96 c0.22,0.08,0.47,0,0.59-0.22l1.92-3.32c0.12-0.22,0.07-0.47-0.12-0.61L19.14,12.94z M12,15.6c-1.98,0-3.6-1.62-3.6-3.6 s1.62-3.6,3.6-3.6s3.6,1.62,3.6,3.6S13.98,15.6,12,15.6z"/>
                    </svg>
                </div>
                <span class="nav-label">配置</span>
            </button>
            <button class="nav-item" data-page="log">
                <div class="nav-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20Z"/>
                    </svg>
                </div>
                <span class="nav-label">日志</span>
            </button>
            <button class="nav-item" data-page="settings">
                <div class="nav-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12,15.5A3.5,3.5 0 0,1 8.5,12A3.5,3.5 0 0,1 12,8.5A3.5,3.5 0 0,1 15.5,12A3.5,3.5 0 0,1 12,15.5M19.43,12.97C19.47,12.65 19.5,12.33 19.5,12C19.5,11.67 19.47,11.34 19.43,11L21.54,9.37C21.73,9.22 21.78,8.95 21.66,8.73L19.66,5.27C19.54,5.05 19.27,4.96 19.05,5.05L16.56,6.05C16.04,5.66 15.5,5.32 14.87,5.07L14.5,2.42C14.46,2.18 14.25,2 14,2H10C9.75,2 9.54,2.18 9.5,2.42L9.13,5.07C8.5,5.32 7.96,5.66 7.44,6.05L4.95,5.05C4.73,4.96 4.46,5.05 4.34,5.27L2.34,8.73C2.22,8.95 2.27,9.22 2.46,9.37L4.57,11C4.53,11.34 4.5,11.67 4.5,12C4.5,12.33 4.53,12.65 4.57,12.97L2.46,14.63C2.27,14.78 2.22,15.05 2.34,15.27L4.34,18.73C4.46,18.95 4.73,19.03 4.95,18.95L7.44,17.94C7.96,18.34 8.5,18.68 9.13,18.93L9.5,21.58C9.54,21.82 9.75,22 10,22H14C14.25,22 14.46,21.82 14.5,21.58L14.87,18.93C15.5,18.68 16.04,18.34 16.56,17.94L19.05,18.95C19.27,19.03 19.54,18.95 19.66,18.73L21.66,15.27C21.78,15.05 21.73,14.78 21.54,14.63L19.43,12.97Z"/>
                    </svg>
                </div>
                <span class="nav-label">设置</span>
            </button>        </nav>
    </div>    <script src="app.js"></script>
</body>
</html>
